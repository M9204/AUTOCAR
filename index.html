<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LED Control via MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 1.5em; padding: 10px 20px; margin: 10px; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>LED Control</h1>
  <button onclick="sendCommand('ON')">ON</button>
  <button onclick="sendCommand('OFF')">OFF</button>
  <button onclick="sendCommand('TOGGLE')">TOGGLE</button>
  <div id="status">Connecting to MQTT...</div>

  <script>
    // MQTT broker settings
    const BROKER_URL = "ws://test.mosquitto.org:8080/mqtt";
    const TOPIC = "device/33234323/led";

    // Connect to broker
    const client = mqtt.connect(BROKER_URL);

    client.on("connect", function () {
      document.getElementById("status").textContent = "Connected to MQTT broker";
      console.log("Connected to broker");
    });

    client.on("error", function (err) {
      document.getElementById("status").textContent = "Connection error: " + err;
      console.error("Connection error: ", err);
    });

    function sendCommand(cmd) {
      client.publish(TOPIC, cmd);
      console.log("Sent:", cmd);
      document.getElementById("status").textContent = `Sent: ${cmd}`;
    }
  </script>
</body>
</html>
