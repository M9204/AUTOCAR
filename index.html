<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Arduino Relay Control</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; max-width:720px; margin:2rem auto; padding:1rem; }
    .relay { display:flex; align-items:center; gap:12px; margin:12px 0; }
    .btn { padding:8px 12px; border-radius:6px; border:1px solid #444; cursor:pointer; }
    .on { background:#22c55e; color:#fff; }
    .off { background:#e2e8f0; color:#111; }
    .dot { width:14px; height:14px; border-radius:50%; display:inline-block; margin-right:8px; border:1px solid #333; }
    .dot.on { background:#22c55e; }
    .dot.off { background:#ef4444; }
  </style>
</head>
<body>
  <h1>Relay Control</h1>
  <p id="statusLine">Connecting to MQTT...</p>

  <div id="controls">
    <div class="relay"><span id="dot1" class="dot off"></span><strong>Relay 1</strong><button id="btn1" class="btn off" onclick="toggle(1)">Toggle</button></div>
    <div class="relay"><span id="dot2" class="dot off"></span><strong>Relay 2</strong><button id="btn2" class="btn off" onclick="toggle(2)">Toggle</button></div>
    <div class="relay"><span id="dot3" class="dot off"></span><strong>Relay 3</strong><button id="btn3" class="btn off" onclick="toggle(3)">Toggle</button></div>
    <div class="relay"><span id="dot4" class="dot off"></span><strong>Relay 4</strong><button id="btn4" class="btn off" onclick="toggle(4)">Toggle</button></div>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
