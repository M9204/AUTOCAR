<!DOCTYPE html>
<html>
<head>
  <title>Relay Control</title>
</head>
<body>
  <h1>Relay Control</h1>
  <div>
    <button onclick="setRelay(0, 'LOW')">Relay 22 ON</button>
    <button onclick="setRelay(0, 'HIGH')">Relay 22 OFF</button>
  </div>
  <div>
    <button onclick="setRelay(1, 'LOW')">Relay 23 ON</button>
    <button onclick="setRelay(1, 'HIGH')">Relay 23 OFF</button>
  </div>
  <div>
    <button onclick="setRelay(2, 'LOW')">Relay 24 ON</button>
    <button onclick="setRelay(2, 'HIGH')">Relay 24 OFF</button>
  </div>
  <div>
    <button onclick="setRelay(3, 'LOW')">Relay 25 ON</button>
    <button onclick="setRelay(3, 'HIGH')">Relay 25 OFF</button>
  </div>

  <script>
    function setRelay(index, state) {
      fetch(`https://your-glitch-project.glitch.me/setRelay?relay=${index}&state=${state}`)
        .then(res => res.text())
        .then(console.log);
    }
  </script>
</body>
</html>
