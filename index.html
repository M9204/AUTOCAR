<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Relay Control</title>
</head>
<body>
  <h1>Relay Control</h1>
  <button onclick="sendCmd('R1ON')">Relay 1 ON</button>
  <button onclick="sendCmd('R1OFF')">Relay 1 OFF</button>
  <button onclick="sendCmd('R2ON')">Relay 2 ON</button>
  <button onclick="sendCmd('R2OFF')">Relay 2 OFF</button>
  <button onclick="sendCmd('R3ON')">Relay 3 ON</button>
  <button onclick="sendCmd('R3OFF')">Relay 3 OFF</button>
  <button onclick="sendCmd('R4ON')">Relay 4 ON</button>
  <button onclick="sendCmd('R4OFF')">Relay 4 OFF</button>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const options = {
      username: "mqtt_user",
      password: "mqtt_password",
      protocol: "wss",
      port: 8884,
    };

    const client = mqtt.connect("wss://your-id.s1.eu.hivemq.cloud:8884/mqtt", options);

    client.on("connect", () => {
      console.log("Connected to MQTT");
    });

    function sendCmd(cmd) {
      client.publish("arduino/relays", cmd);
      console.log("Sent:", cmd);
    }
  </script>
</body>
</html>
