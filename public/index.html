<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Autocar Relay Control</title>
<style>
  body { font-family: Arial; text-align:center; margin-top:50px; }
  button { width:120px; height:50px; margin:10px; font-size:16px; }
  .relay { display:inline-block; }
</style>
</head>
<body>
<h1>Autocar Relay Control</h1>

<div class="relay">
  <button onclick="sendCommand('R1ON')">R1 ON</button>
  <button onclick="sendCommand('R1OFF')">R1 OFF</button>
</div>
<div class="relay">
  <button onclick="sendCommand('R2ON')">R2 ON</button>
  <button onclick="sendCommand('R2OFF')">R2 OFF</button>
</div>
<div class="relay">
  <button onclick="sendCommand('R3ON')">R3 ON</button>
  <button onclick="sendCommand('R3OFF')">R3 OFF</button>
</div>
<div class="relay">
  <button onclick="sendCommand('R4ON')">R4 ON</button>
  <button onclick="sendCommand('R4OFF')">R4 OFF</button>
</div>

<script>
async function sendCommand(cmd) {
  // For GitHub Pages static site, we can't directly save files
  // Use this to call an external webhook (Glitch, Render, or your server)
  // Replace URL below with your backend that updates command.txt
  const webhook = "https://your-backend-url.com/update?cmd=" + cmd;
  try {
    const res = await fetch(webhook);
    if(res.ok) {
      alert("Command sent: " + cmd);
    } else {
      alert("Failed to send command: " + cmd);
    }
  } catch(e) {
    alert("Error: " + e.message);
  }
}
</script>
</body>
</html>
